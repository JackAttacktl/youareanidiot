<script>// Settings
minSpeed = 1;
maxSpeed = 10;

// Code
dirX = (Math.random() * maxSpeed) + minSpeed;
dirY = (Math.random() * maxSpeed) + minSpeed;

function moveCheck(){
  prevX = window.screenX;
  prevY = window.screenY;
  window.moveTo(window.screenX + dirX,window.screenY + dirY);
  if (prevX == window.screenX){
    dirX *= -1;
  }
  if (prevY == window.screenY){
    dirY *= -1;
  }
}

setInterval(moveCheck,100);</script>
